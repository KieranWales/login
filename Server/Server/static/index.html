<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BlendrLogin</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <img src="blendr.png" />
    </div>
    
    <div class="center">
    Login to Blendr
    </div>

    <div class="center">
        <label for"username">Username:
             <input class="inpBox"/>
        </label>
    </div>

    <div class="center">
        <label for"password">
            Password:
            <input class="inpBox" type="password"/>
        </label>
    </div>

    <div class="center">
        <input type="button" value="Login" />
    </div>
</body>
</html>
