<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BlendrLogin</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <img src="blendr.png" />
    </div>

    <div class="center" id="message">
        Login to Blendr
    </div>

    <form id="loginForm" method="post">
        <div class="center" id="userdiv">
            <label for"username">
                Username:
                <input type="text" name="username" class="inpBox" id="username" />
            </label>
        </div>

        <div class="center" id="passdiv">
            <label for"password">
                Password:
                <input type="password" name="password" class="inpBox" id="password" />
            </label>
        </div>

        <div class="center" id="passdiv2">
            <label for"check password">
                Check Password:
                <input type="password" name="password2" class="inpBox" id="password2" />
            </label>
        </div>


        <div class="center">
            <input type="button" value="Login" id="login" onclick="validate()" />
            <input type="button" value="Create an account" id="create" onclick="createUser()" />
        </div>
    </form>


    <script src="scripts.js"></script>
</body>
</html>
