<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BlendrLogin</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <form class="login" method="post">
        <div class="center">
            <img src="blendr.png" />
        </div>

        <div class="center" id="message">
            Login to Blendr
        </div>

        <div class="center">
            <label for"username">
                Username:
                <input class="inpBox" id="username" />
            </label>
        </div>

        <div class="center">
            <label for"password">
                Password:
                <input class="inpBox" type="password" id="password" />
            </label>
        </div>


        <div class="center">
            <input type="button" value="Login" id ="login" onclick="validate()" />
        </div>
    </form>
    

    <script src="scripts.js"></script>
</body>
</html>
